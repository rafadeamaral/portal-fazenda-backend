server.servlet.context-path=/portal
spring.mvc.servlet.path=/api

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:file:./data/portaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

scheduler.servico.delay=300000

portal.fazenda.endpoint=http://www.nfe.fazenda.gov.br/portal/disponibilidade.aspx
portal.fazenda.dados.class=tabelaListagemDados